<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyMatch – Protótipo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7f9fc;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb; /* azul */
      --primary-weak: #e6efff;
      --border: #e5e7eb;
      --radius: 16px;
      --shadow: 0 6px 24px rgba(0,0,0,.06);
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; color: var(--text); background: var(--bg); }
    .appbar { position: sticky; top: 0; z-index: 10; background: var(--card); border-bottom: 1px solid var(--border); padding: 18px 20px; font-weight: 700; letter-spacing:.2px; }
    .container { max-width: 480px; margin: 0 auto; padding: 18px; }
    .screen { display: none; }
    .screen.active { display: block; }
    h1 { font-size: 20px; margin: 8px 0 14px; }
    p.muted { color: var(--muted); font-size: 12px; margin-top: -2px; }

    .stack { display: grid; gap: 12px; }
    .buttons { display: grid; gap: 12px; }

    .btn { display: inline-flex; align-items:center; justify-content:center; gap:8px; padding: 12px 16px; border-radius: 999px; border: 1px solid transparent; background: var(--primary); color:#fff; font-weight:600; cursor:pointer; box-shadow: var(--shadow); transition: transform .05s ease; text-decoration: none; }
    .btn:active { transform: translateY(1px); }
    .btn.ghost { background: transparent; border-color: var(--border); color: var(--text); box-shadow:none; }
    .btn.weak { background: var(--primary-weak); color: var(--primary); box-shadow: none; border-color: transparent; }

    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .input, .select, .textarea { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 10px; background: #fff; font: inherit; }
    .textarea { min-height: 70px; resize: vertical; }

    .card { background: var(--card); border:1px solid var(--border); border-radius: var(--radius); padding: 14px; box-shadow: var(--shadow); }
    .card-title { font-weight: 700; margin-bottom: 4px; }
    .small { color: var(--muted); font-size: 12px; }
    .card-actions { display:flex; justify-content:flex-end; margin-top: 8px; }

    .topbar { display:flex; align-items:center; gap:8px; margin: 6px 0 14px; }
    .back { cursor:pointer; font-size:14px; color: var(--primary); text-decoration: none; }

    .divider { height:1px; background: var(--border); margin: 4px 0 10px; }

    /* Intro/Login */
    .intro { display: grid; place-items: center; min-height: calc(100dvh - 64px); padding-top: 12px; }
    .intro-card { width: 100%; max-width: 420px; padding: 22px; border:1px solid var(--border); background: var(--card); border-radius: 20px; box-shadow: var(--shadow); }
    .logo-wrap { display:flex; flex-direction:column; align-items:center; gap:10px; margin-bottom: 14px; }
    .logo { width: 120px; height: 120px; border-radius: 24px; object-fit: contain; border:1px dashed var(--border); background:#fafafa; }
    .logo-help { font-size:12px; color: var(--muted); text-align:center; }
    .links { display:flex; justify-content:space-between; align-items:center; margin-top: 4px; }
    .link { color: var(--primary); text-decoration: none; font-size: 14px; }

    /* Badge (selo) */
    .hello { display:flex; align-items:center; gap:8px; }
    .badge { display:inline-flex; align-items:center; gap:6px; font-size: 12px; padding: 4px 8px; border-radius: 999px; border:1px solid var(--border); }
    .badge.verified { background: #e7f5ff; color: #0369a1; border-color: #bae6fd; }

    /* Upload */
    .drop { border:2px dashed var(--border); background:#fafafa; border-radius: 14px; padding: 18px; text-align:center; color:var(--muted); }
    .preview { width:100%; border-radius:12px; margin-top:8px; border:1px solid var(--border); }
  </style>
</head>

    <!-- CRIAR CONTA (mock simples) -->
    <section id="screen-signup" class="screen">
      <div class="topbar"><a class="back" data-goto="screen-auth">⟵ Voltar</a></div>
      <h1>Criar conta</h1>
      <div class="stack">
        <input id="su-name" class="input" placeholder="Nome" />
        <input id="su-email" class="input" type="email" placeholder="E-mail" />
        <input id="su-pass" class="input" type="password" placeholder="Senha" />
        <button class="btn" id="btn-signup">Cadastrar</button>
      </div>
    </section>

    <!-- ESQUECEU SENHA (mock) -->
    <section id="screen-forgot" class="screen">
      <div class="topbar"><a class="back" data-goto="screen-auth">⟵ Voltar</a></div>
      <h1>Recuperar senha</h1>
      <div class="stack">
        <input id="fp-email" class="input" type="email" placeholder="Seu e-mail" />
        <button class="btn" id="btn-forgot">Enviar link</button>
        <p class="small" id="fp-msg"></p>
      </div>
    </section>

    <!-- HOME -->
    <section id="screen-home" class="screen">
      <h1 class="hello">Olá, <span id="username">${user.name}</span> <span id="user-badge" class="badge" style="display:none">✔️</span> 👋</h1>
      <div class="buttons">
        <button class="btn" data-goto="screen-grades">Minhas notas</button>
        <button class="btn" data-goto="screen-groups">Meus grupos</button>
        <button class="btn weak" data-goto="screen-proof">Enviar comprovante de nota</button>
        <button class="btn ghost" id="btn-logout">Sair</button>
      </div>
    </section>

    <!-- ENVIAR COMPROVANTE DE NOTA -->
    <section id="screen-proof" class="screen">
      <div class="topbar"><a class="back" data-goto="screen-home">⟵ Voltar</a></div>
      <h1>Comprovante de nota</h1>
      <div class="card">
        <div class="drop" id="drop">
          Anexe uma foto (PNG/JPG) com o comprovante de nota.
          <input id="proof-file" type="file" accept="image/*" class="input" style="margin-top:10px" />
          <img id="proof-preview" class="preview" alt="Pré-visualização" style="display:none" />
        </div>
        <div class="card-actions">
          <button class="btn" id="btn-send-proof">Enviar</button>
        </div>
        <p class="small" id="proof-msg"></p>
      </div>
    </section>

    <!-- MINHAS NOTAS -->
    <section id="screen-grades" class="screen">
      <div class="topbar"><a class="back" data-goto="screen-home">⟵ Voltar</a></div>
      <h1>Minhas notas</h1>
      <div class="row" style="margin-bottom:8px">
        <input id="grade-subject" class="input" placeholder="Matéria" />
        <input id="grade-score" class="input" type="number" step="0.1" placeholder="Nota" />
      </div>
      <button class="btn weak" id="add-grade">Adicionar</button>
      <div class="divider"></div>
      <p class="small">Média: <span id="avg">–</span></p>
      <div class="stack" id="grade-list"></div>
    </section>

    <!-- MEUS GRUPOS -->
    <section id="screen-groups" class="screen">
      <div class="topbar"><a class="back" data-goto="screen-home">⟵ Voltar</a></div>
      <h1>Meus grupos</h1>
      <p class="muted">Sugestão: <em>Suggestion</em></p>
      <div class="row" style="margin-bottom:8px">
        <input id="group-title" class="input" placeholder="Título" />
        <input id="group-subject" class="input" placeholder="Matéria" />
      </div>
      <textarea id="group-reason" class="textarea" placeholder="Motivo (Preciso de ajuda/Preciso ajudar)"></textarea>
      <div style="margin-top:8px; margin-bottom:6px">
        <button class="btn weak" id="add-group">Criar grupo</button>
      </div>
      <div class="stack" id="group-list"></div>
    </section>

  </main>

  <script>
    // ------------------ Navegação ------------------
    document.querySelectorAll('[data-goto]').forEach(el => {
      el.addEventListener('click', () => goto(el.getAttribute('data-goto')))
    });
    function goto(id){
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      window.scrollTo({top:0, behavior:'instant'});
      saveState();
    }

    // ------------------ Estado (mock + persistência simples) ------------------
    const saved = JSON.parse(localStorage.getItem('studymatch_state') || '{}');
    const state = {
      user: { name: saved?.user?.name ?? 'Aluno', email: saved?.user?.email ?? '', verified: saved?.user?.verified ?? false },
      grades: saved?.grades ?? [ { subject: 'CÁLCULO', score: 7.0 }, { subject: 'QUÍMICA', score: 7.0 } ],
      groups: saved?.groups ?? [
        { title: 'Grupo de Química', subject: 'Química', level: 'Iniciante', members: 5 },
        { title: 'Grupo de Cálculo', subject: 'Cálculo', level: 'Intermediário', members: 3 },
      ],
      current: saved?.current ?? 'screen-auth'
    };

    function saveState(){ localStorage.setItem('studymatch_state', JSON.stringify(state)); }

    // Restaura tela atual
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(state.current).classList.add('active');

    function setCurrent(id){ state.current = id; saveState(); }
    // intercepta navegação para salvar tela atual
    document.querySelectorAll('[data-goto]').forEach(el => el.addEventListener('click', ()=> setCurrent(el.getAttribute('data-goto'))));

    // ------------------ Login / Logo preview ------------------
    const logoFile = document.getElementById('logo-file');
    logoFile?.addEventListener('change', (e)=>{
      const f = e.target.files?.[0];
      if(!f) return;
      document.getElementById('app-logo').src = URL.createObjectURL(f);
    });

    document.getElementById('btn-login')?.addEventListener('click', ()=>{
      const email = /** @type {HTMLInputElement} */(document.getElementById('auth-email')).value.trim();
      const pass = /** @type {HTMLInputElement} */(document.getElementById('auth-pass')).value.trim();
      if(!email || !pass) return alert('Preencha e-mail e senha.');
      state.user.email = email;
      state.user.name = email.split('@')[0] || 'Aluno';
      saveState();
      renderUser();
      goto('screen-home'); setCurrent('screen-home');
    });

    document.getElementById('btn-signup')?.addEventListener('click', ()=>{
      const name = /** @type {HTMLInputElement} */(document.getElementById('su-name')).value.trim();
      const email = /** @type {HTMLInputElement} */(document.getElementById('su-email')).value.trim();
      const pass = /** @type {HTMLInputElement} */(document.getElementById('su-pass')).value.trim();
      if(!name || !email || !pass) return alert('Preencha nome, e-mail e senha.');
      state.user = { name, email, verified: false };
      saveState(); renderUser();
      goto('screen-home'); setCurrent('screen-home');
    });

    document.getElementById('btn-forgot')?.addEventListener('click', ()=>{
      const email = /** @type {HTMLInputElement} */(document.getElementById('fp-email')).value.trim();
      if(!email) return alert('Informe seu e-mail.');
      document.getElementById('fp-msg').textContent = 'Se existir uma conta com esse e-mail, enviaremos um link de recuperação (simulação).';
    });

    document.getElementById('btn-logout')?.addEventListener('click', ()=>{
      state.current = 'screen-auth';
      saveState();
      goto('screen-auth');
    });

    // ------------------ Badge + Home ------------------
    function renderUser(){
      document.getElementById('username').textContent = state.user.name;
      const badge = document.getElementById('user-badge');
      badge.style.display = state.user.verified ? 'inline-flex' : 'none';
      saveState();
    }
    renderUser();

    // ------------------ Notas ------------------
    const gradeList = document.getElementById('grade-list');
    const avgSpan = document.getElementById('avg');
    function renderGrades(){
      gradeList.innerHTML = '';
      state.grades.forEach((g, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-title">${g.subject.toUpperCase()}</div>
          <div class="small">Nota: ${Number(g.score).toFixed(2)}</div>
          <div class="card-actions"><button class="btn ghost" data-remove-grade="${i}">Excluir</button></div>`;
        gradeList.appendChild(card);
      });
      const avg = state.grades.length ? (state.grades.reduce((a,b)=>a+Number(b.score||0),0)/state.grades.length) : 0;
      avgSpan.textContent = state.grades.length ? avg.toFixed(2).replace('.', ',') : '–';
      gradeList.querySelectorAll('[data-remove-grade]').forEach(btn=>{
        btn.addEventListener('click', e=>{
          const idx = Number(e.currentTarget.getAttribute('data-remove-grade'));
          state.grades.splice(idx,1);
          renderGrades(); saveState();
        })
      })
    }
    renderGrades();

    document.getElementById('add-grade').addEventListener('click', ()=>{
      const s = document.getElementById('grade-subject');
      const n = document.getElementById('grade-score');
      if(!s.value || !n.value) return alert('Preencha matéria e nota.');
      state.grades.push({subject: s.value, score: Number(n.value)});
      s.value=''; n.value='';
      renderGrades(); saveState();
    });

    // ------------------ Grupos ------------------
    const groupList = document.getElementById('group-list');
    function renderGroups(){
      groupList.innerHTML = '';
      state.groups.forEach((g, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-title">${g.title}</div>
          <div class="small">${g.subject} · ${g.level} · ${g.members} membro(s)</div>
          <div class="card-actions"><button class="btn ghost" data-remove-group="${i}">Excluir</button></div>`;
        groupList.appendChild(card);
      });
      groupList.querySelectorAll('[data-remove-group]').forEach(btn=>{
        btn.addEventListener('click', e=>{
          const idx = Number(e.currentTarget.getAttribute('data-remove-group'));
          state.groups.splice(idx,1);
          renderGroups(); saveState();
        })
      })
    }
    renderGroups();

    document.getElementById('add-group').addEventListener('click', ()=>{
      const t = document.getElementById('group-title');
      const s = document.getElementById('group-subject');
      const r = document.getElementById('group-reason');
      if(!t.value || !s.value) return alert('Preencha título e matéria.');
      state.groups.unshift({ title: t.value, subject: s.value, level: r.value ? 'Custom' : 'Iniciante', members: 1 });
      t.value = s.value = r.value = '';
      renderGroups(); saveState();
    });

    // ------------------ Comprovante de Nota ------------------
    const proofInput = document.getElementById('proof-file');
    const proofPreview = document.getElementById('proof-preview');
    proofInput.addEventListener('change', (e)=>{
      const f = e.target.files?.[0];
      if(!f) return;
      proofPreview.src = URL.createObjectURL(f);
      proofPreview.style.display = 'block';
    });

    document.getElementById('btn-send-proof').addEventListener('click', ()=>{
      const f = proofInput.files?.[0];
      if(!f) return alert('Anexe uma imagem primeiro.');
      // Simulação de validação/aprovação imediata
      state.user.verified = true; state.user.proofAdded = true;
      saveState();
      renderUser();
      document.getElementById('proof-msg').textContent = 'Comprovante enviado e aprovado (simulação). Seu selo foi aplicado ao seu perfil!';
    });
  </script>
</body>
</html>
